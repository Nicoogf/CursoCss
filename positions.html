    <link rel="stylesheet" href="./css/positions.css">
</head>
<body>
    <h1>Posicionamiento</h1>

    <div class="static">
        Caja estatica
    </div>

    <div class="relative">
        Caja Relativa
    </div>

    <div class="absolute">
     Caja Absoluta
    </div>


    
   <section class="relative-parent">

        <div class="absolute-child">
            Caja Absoluta con Ancestro Relativo
        </div>
    
   </section>

   <div class="fixed">Caja Fija</div>

   <section class="section-sticky"> 

    <div class="sticky">Caja Pegajosa</div>

   </section>

   
   <div class="z-index1">Probando zindex 1</div>
    
   <div class="z-index2">Probando zindex 2</div>


   <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
